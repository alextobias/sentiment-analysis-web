<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <h1>Tweet Sentiment Analyzer</h1>
    <p id="mainText">This is a basic demo of using <a href="https://fasttext.cc/">fasttext's</a> webassembly module to peform sentiment analysis. All work is done in the browser with webassembly, no requests to any external sentiment analysis API are made.</p>
    <p id="readyParagraph">Loading...</p>
    <input id="inputField" type="text" size="60" value="I'm having an amazing day today #blessed">
    <button id="submitButton" disabled>Predict!</button>
    <script type="module" src="predict.js"> </script>
    <p><br>Sentiment:</br><p><p id="predictionResult"></p>
    <p><br>Confidence:</br><p><p id="predictionConfidence"></p>
</body>
